<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rent Calculator</title>
</head>

<body>
    <div class="container">
        <button onclick="HandleRate()" style="padding: 10px;">Rate</button>
        <div class="main">
            <label> Select Class which you want to book</label><br>

            <select name="" id="class">
                <option value="0">Select Class</option>
                <option value="4000">Economy</option>
                <option value="1000">MidSize</option>
                <option value="20000">Luxury</option>
            </select><br>
            <input type="number" id="day" placeholder="Enter no. of days">
            <button id="btn" onclick="handleCalculate()">Calculate</button>
            <hr>
            <div class="result">
                <p id="amount">Booking Status Here....</p>

            </div>

        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
